<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="css/style.css" /> -->
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Student Task</h2>
    <div class="card mb-4">
      <div class="card-header">Add / Edit Student</div>
      <div class="card-body">
        <form id="studentForm">
          <input type="hidden" id="studentId" />
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" id="name" class="form-control" placeholder="Name" required />
            </div>
            <div class="col-md-2">
              <input type="text" id="age" class="form-control" placeholder="Age" required />
            </div>
            <div class="col-md-2">
              <input type="text" id="class" class="form-control" placeholder="Class" required />
            </div>
            <div class="col-md-4">
              <input type="email" id="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="col-md-4">
              <input type="text" id="phone" class="form-control" placeholder="Phone" required />
            </div>
            <div class="col-md-8 text-end">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Students List</div>
      <div class="card-body">
        <table class="table table-bordered" id="studentsTable">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Class</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
