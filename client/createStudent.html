<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Student Task</h2>
    <div class="card mb-4">
      <div class="card-header">Add / Edit Student</div>
      <div class="card-body">
        <form id="studentForm">
          <input type="hidden" id="studentId" />
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" id="name" class="form-control" placeholder="Name" required />
            </div>
            <div class="col-md-2">
              <input type="text" id="age" class="form-control" placeholder="Age" required />
            </div>
            <div class="col-md-2">
              <input type="text" id="class" class="form-control" placeholder="Class" required />
            </div>
            <div class="col-md-4">
              <input type="email" id="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="col-md-4">
              <input type="text" id="phone" class="form-control" placeholder="Phone" required />
            </div>
            <div class="col-md-8 text-end">
              <button id="save" type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <button onclick="location.href='viewStudent.html'" class="btn btn-primary">View Student</button>
    <button onclick="location.href='home.html'" class="btn btn-primary">Home Page</button>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
